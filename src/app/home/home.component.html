<h1>Track By Example</h1>

<table>
  <tr *ngFor="let product of products; let i=index; trackBy:trackByIds">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.year}}</td>
    <td>{{product.color}}</td>
    <td>{{product.pantone_value}}</td>
    <td><a routerLink="/product/{{product.id+'/'+product.name}}">Details</a></td>
    <!-- <td><a routerLink="/product/{{strigifyObject(product)}}">Details</a></td> -->
  </tr>
</table>
